<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pet Clinic</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-primary active h5 text-stroke" sec:authorize="!isAuthenticated()" th:href="@{/}">Pet Clinic</a>
        <a class="nav-link text-primary active h5 text-stroke" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/user}">Admin</a>
        <a class="nav-link text-primary active h5 text-stroke" sec:authorize="isAuthenticated()" th:href="@{/appointments/all}" >Appointments</a>
        <a class="nav-link text-primary active h5 text-stroke" sec:authorize="isAuthenticated()" th:href="@{/appointments/add}" >Make an appointment</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="isAuthenticated()" th:href="@{/pets/add}">Add Pet</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="isAuthenticated()" th:href="@{/pets/all}">Pets</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="hasRole('ADMIN')" th:href="@{/vets/add}">Add Vet</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="hasRole('ADMIN')" th:href="@{/vets/all}">All Vets</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="hasRole('ADMIN')" th:href="@{/medical-records/add}">Add Medical record</a>
        <a class="nav-link my-text-color active h5 text-orange" sec:authorize="isAuthenticated()" th:href="@{/medical-records/all}">Medical records</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <span class="nav-link text-primary active h5 text-stroke" ></span>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/register}">Register</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="nav-link text-primary active h5 text-stroke">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Pet Clinic. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
